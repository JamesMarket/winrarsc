name: Universal Auto Sync

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0 点运行
  workflow_dispatch:      # 支持手动点击运行

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须开启写入权限，否则无法推送更新

    steps:
      - name: Sync with Upstream
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 使用 GitHub CLI 自动检测上游并同步
          # 它会自动识别原仓库地址和默认分支名
          gh repo sync ${{ github.repository }}
